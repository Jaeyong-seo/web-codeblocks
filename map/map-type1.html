<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 예제</title>
    <style>
      #map {
        width: 100%;
        height: 500px;
        margin: 24px 0;
      }
    </style>
    <!-- 네이버 지도 API 스크립트 (Client ID 적용) -->
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2wjlbifb5x"></script>
</head>
<body>
    <h1>네이버 지도 예제</h1>
    <div id="map"></div>
    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청 좌표
        zoom: 13
      });
    </script>
</body>
</html>
